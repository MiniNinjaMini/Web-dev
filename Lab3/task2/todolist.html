<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <h1>ToDo List</h1>

  <form id="todoForm">
    <label for="taskInput" class="visually-hidden"></label>
    <input type="text" id="taskInput" placeholder="New task" />
    <button type="submit">Add</button>
  </form>

  <ul id="taskList"></ul>
</main>
<script src="script.js"></script>


</body>
</html>
