<!DOCTYPE html>
<html>
<head>
    <title>Style an Image Quiz</title>
    <style>
    	.kitten-image {
            width: 300px;        /* задаём ширину изображения */
            border-radius: 10px; /* закругляем углы */
            border: 2px solid #333; /* добавляем рамку */
            display: block;      /* чтобы margin работал корректно */
            margin: 20px auto;   /* центрируем изображение горизонтально и добавляем отступ сверху/снизу */
        }
    </style>
</head>
<body>
    <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
    <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" alt="kitten" class="kitten-image">
</body>
</html>
